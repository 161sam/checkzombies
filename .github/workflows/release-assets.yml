name: Release Assets (single + deb + checksums)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends dpkg-dev gzip

      - name: Build release artifacts
        run: |
          make release
          ls -lah dist

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/checkzombies
            dist/checkzombies_*_all.deb
            dist/SHA256SUMS
