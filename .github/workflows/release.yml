name: Release (assets + checksums)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends debhelper dpkg-dev devscripts

      - name: Build single-file + deb
        run: |
          make dist
          make deb
          ls -lah dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/checkzombies
            dist/checkzombies_*_all.deb

  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:39
    steps:
      - name: Install build deps
        run: |
          dnf install -y git make rpm-build

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build rpm
        run: |
          make rpm
          ls -lah dist

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-asset
          path: dist/checkzombies-*.rpm

  release:
    runs-on: ubuntu-latest
    needs:
      - build
      - build-rpm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          find dist -mindepth 2 -type f -exec mv -t dist {} +
          find dist -mindepth 1 -maxdepth 2 -type d -empty -delete

      - name: Install release tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends dpkg-dev

      - name: Generate release notes
        run: |
          dpkg-parsechangelog -SChanges > dist/RELEASE_NOTES.md

      - name: Generate checksums
        run: |
          (cd dist && sha256sum checkzombies checkzombies_*_all.deb checkzombies-*.rpm > SHA256SUMS)

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: dist/RELEASE_NOTES.md
          files: |
            dist/checkzombies
            dist/checkzombies_*_all.deb
            dist/checkzombies-*.rpm
            dist/SHA256SUMS
