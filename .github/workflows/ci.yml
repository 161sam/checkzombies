name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck
      - name: ShellCheck
        run: shellcheck -x bin/checkzombies scripts/*.sh
      - name: Bats tests
        run: bats tests/*.bats
